        .search-button {

    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
}

.search-button:hover {
    background-color: #555;
}

.search-form {
    margin-bottom: 20px;
}

.search-form input[type="text"] {
    padding: 10px;
    width: 70%;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

.search-form input[type="submit"] {

    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search-form input[type="submit"]:hover {
    background-color: #555;
}

        .species-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .species-card {
    position: relative;
    overflow: hidden;
    width: calc(25% - 20px);
    margin-bottom: 20px;
    text-align: center;
        }

.species-overlay {
    position: relative;
}

.species-overlay img {
    width: 90%;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
}

.species-overlay:hover img {
    transform: scale(1.1);
}

.species-info {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.species-overlay:hover .species-info {
    opacity: 1;
}

.species-link button {
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

.species-link button:hover {
    background-color: rgba(0, 0, 0, 0.9);
}

.highlighted {
    border: 2px solid #ffcc00; /* Yellow border */
    box-shadow: 0 0 10px rgba(255, 204, 0, 0.5); /* Yellow shadow */

    <script>
        // Function to simulate searching for species
        function searchSpecies(event) {
    event.preventDefault();
    var searchInput = document.getElementById('searchInput').value.toLowerCase();
    var speciesList = ['tiger', 'lion', 'wolf', 'lotus', 'eucalyptus', 'tulip'];
    var searchResult = document.getElementById('searchResult');
    var matchedSpecies = [];
    
    speciesList.forEach(function(species) {
        if (species.includes(searchInput)) {
            matchedSpecies.push(species);
        }
    });

    if (matchedSpecies.length > 0) {
        searchResult.innerText = 'Matching species: ' + matchedSpecies.join(', ');
        // Remove highlight from previously matched species
        var highlightedSpecies = document.querySelectorAll('.highlighted');
        highlightedSpecies.forEach(function(species) {
            species.classList.remove('highlighted');
        });
        // Add highlight to the matched species
        matchedSpecies.forEach(function(species) {
            var speciesCard = document.getElementById(species);
            speciesCard.classList.add('highlighted');
            // Scroll to the first matched species
            speciesCard.scrollIntoView({ behavior: 'smooth' });
        });
    } else {
        searchResult.innerText = 'No matching species found.';
    }
}
