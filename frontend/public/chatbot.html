<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BioSpotter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><img src="BIOSPOTTER.jpg" alt="BioSpotter Logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="chatbot.html">Chatbot</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="signin" class="signin">
        <div class="container">
            <h2>Sign In</h2>
            <form id="signinForm">
                <input type="text" id="signinUsername" placeholder="Username" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 BioSpotter. All rights reserved.</p>
        </div>
    </footer>
    <script>
        window.embeddedChatbotConfig = {
        chatbotId: "vGKama9BMb6Gs1hu18p4t",
        domain: "www.chatbase.co"
        }
        </script>
        <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="0e4PjKSCRKQoc48bE006C"
        domain="www.chatbase.co"
        defer>
        </script>
    <script src="scripts.js"></script>
</body>
</html>
